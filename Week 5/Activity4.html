<html>
    <style>
        #result {
            margin-top: 20px;
            font-weight: bold;
        }


    </style>
    <body>
        <!--Odd or Even Checker-->
        <p>Input a number to Check if it's odd or even.</p>
        <form>
            <label for = "NUM"></label>
            <input type="number" id="num"></input>
            <input type="button" id="check" onclick="oddoreven()" value="submit"></input>
            <p id="identify"></p>
        </form>
        <br>
        <!--BMI Calculator-->
        <p>BMI Calculator</p>
        <form>
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Height (cm)">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Weight (kg)">
            <button type="button" onclick="BMICalc()">Calculate</button>
            <p id="result"></p>
        </form>
        <script>
            function oddoreven(){
                let myNum=document.getElementById("num").value
                if (myNum === ""){
                    alert("Error");
                }
                else {
                    if(myNum % 2 === 0){
                        alert('The number ' + myNum + ' is Even');
                    }
                    else{
                        alert('The number ' + myNum + ' is Odd');
                    }
                }
            }

            function BMICalc(){
                var heightInput = document.getElementById("height");
                var weightInput = document.getElementById("weight");
                var resultDiv = document.getElementById("result");

                var height = parseFloat(heightInput.value);
                var weight = parseFloat(weightInput.value);

                if (isNaN(height) || isNaN(weight)) {
                    document.getElementById("result").innerHTML = "Please enter valid height and weight.";
                    return;
                }

                var bmi = weight / ((height / 100) ** 2);
                var category = "";

                if (bmi < 18.5) {
                    category = "Underweight";
                } 
                else if (bmi < 25) {
                    category = "Normal weight";
                } 
                else if (bmi < 30) {
                    category = "Overweight";
                } 
                else {
                    category = "Obese";
                }

                document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(2) + " (" + category + ")";
            }
        </script>
    </body>
</html>
