<html>
    <body>
        <!--Odd or Even Checker-->
        <p>Input a number to Check if it's odd or even.</p>
        <form>
            <label for = "NUM"></label>
            <input type="number" id="num"></input>
            <input type="button" id="check" onclick="oddoreven()" value="submit"></input>
            <p id="identify"></p>
        </form>
        <br>
        <!--BMI Calculator-->
        <p>BMI Calculator</p>
            <form>
            <label for = "Check"></label>
            <p>Weight Input</p>
            <input type ="number" id="userweight"></input><br>
            <p>Height Input</p>
            <input type ="number" id="userheight"></input><br>
            <input type="button" id="see" onclick="BMICalc(0)" value="submit"></input>
            </form>
        <script>
            function oddoreven(){
                let myNum=document.getElementById("num").value
                //console.log(myNum)
                if (myNum === ""){
                    alert("Error");
                }
                else {
                    if(myNum % 2 === 0){
                        alert('The number ' + myNum + ' is Even');
                    }
                    else{
                        alert('The number ' + myNum + ' is Odd');
                    }
                }
            }

            function BMICalc(){
                // user input for HEIGHT and WEIGHT []
                var weight = document.getElementById('userweight'.value);
                var height = document.getElementById('userheight'.value);
                
                // if WEIGHT and/or HEIGHT is empty, and HEIGHT is less than or equal to zero, it's invalid [similar to numInput]
                if (weight === '' || height === '' || height <= 0)
                {
                    alert("Invalid. Add appropriate values for WEIGHT and HEIGHT (HEIGHT cannot be less than or equal to 0).");
                }

                // BMI formula, simplified as a variable []
                var BMI = weight (height * height)
                
                // check the BMI status based on user input []
                var BMIstate;
                    if (BMI < 18.5)
                    {
                        BMIstate = "UNDERWEIGHT"; 
                    }
                    else if (BMI < 25)
                    {
                        BMIstate = "OVERWEIGHT"
                    }
                    else
                    {
                        BMIstate = "OBESE"
                    }
                
                    alert("Your BMI status is " + BMIstate + ' .')
            }
        </script>
    </body>
</html>
